    <body>
        <header>
            <span class="span1">
                <h1 class="title">FastCheck</h1>

                <form action="/" method="post" class="login">
                    <input type="email" placeholder="Username">
                    <input type="password" placeholder="Password">

            </span>
        </header>
        <div class="div-1">

                <p>"You take care of your vehicle.<br>
                    we will take care of your document"
                </p>
            </span>
            <div class="registration">
                <h2 class=title>Register Yourself</h2>
                <hr>
                <form action="/" method="post" class="form-2">
                    <input class="fname formR" type="text" placeholder="First Name">
                    <input class="lname formR" type="text" placeholder="Last Name"><br>
                    <input class="email formR" size="50" type="email" placeholder="Email Address"><br>
                    <input class="Aadhar formR" size="50" type="text" placeholder="Aadhar Number"><br>
                    <input class="password formR" size="50" type="password" placeholder="Password"><br>
                    <input class="password formR" size="50" type="password" placeholder="Confirm-Password"><br>
                    <input class="dob formR" type="date" size="50" placeholder="D.O.B"><br>
                    <input class="mobile formR" type="text" size="50" placeholder="Mobile Number"><br>
                    <input class="checkbox formR" type="checkbox"><p style="color: white; display: inline-block;">-I accetp T&C</p>
                    <button type="button" class="btn btn-dark">Register</button>
                </form>
            </div>
        </div>
